  <div ng-controller="4SQ_Search">
      <span>
        Hello 
        <span ng-show=isLoggedIn()>{{user.firstName}} ({{user.homeCity}})</span>
        <span ng-hide=isLoggedIn()>(<a href="#" ng-click="authenticate()">Login</a>)</span>, 
        <br>
        <br>
        Recent checkin(s):<br> 
        <ul>
          <li ng-repeat="checkin in user.checkins.items">
            {{checkin.venue.name}} 
          </li>
        </ul>
        <br>
        Search for 
        <input ng-model="queryString" type="text"/>
        nearby 
        <input ng-model="nearbyLocation" type="text"/>
      </span>

      <input ng-click="search()" type="submit" value="Search"/>

      <ul>
        <li ng-repeat="venue in searchResponse.venues">
          {{venue.name}} (<a href="#" ng-click="checkin(venue.id)">Check-In</a>)
        </li>
      </ul>
  </div>
